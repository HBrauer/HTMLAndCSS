<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS3 Transforms</title>
        <style>

            .div1{
              perspective: 200px;
            }
            .div2 {
              width: 200px;
              height: 200px;
              margin: 100px;
              background-color: red;
              border: 5px solid black;
              transform: scale(1,1) rotateZ(0deg);
              transition: transform 1s;
            }

            .div2:hover{
              transform: scale(2,2) rotateZ(40deg);
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div2">
                <h2>Transformations</h2>
                <h2>Transformations</h2>
                <h2>Transformations</h2>
                <h2>Transformations</h2>
            </div>
        </div>
    </body>
</html>
